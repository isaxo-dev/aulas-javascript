<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <script>
        /* Comentário de varias linhas (SHIFT ALT A) */
        // Comentário de uma linha (CRTL ;)

        //  Comando de saída útil para testes
        console.log("Hello World");

        /* Manipulação de dados na MEMÓRIA RAM */

        // Variável: declaradas com a palavra-chave let //
        let ano = 2025

        // Constante: declaradas com a palavra-chave const //
        const aluno = "Jhon Jhon";

        // Saída (acessando/exibindo os dados)
        console.log(ano);
        console.log(aluno);

        // Declarando variáveis sem definir valores
        let teste1;

        console.log(teste1);

        // Atribuindo valor a uma variável
        teste1 = "Valor do teste1"
        console.log(teste1);
        console.log("-------------------------------");
        

        // Lista de variáveis
        let teste2, teste3, teste4;

        /* Exercícios */

        // 1) Crie duas variáveis, cada uma contendo um valor numérico (qualquer valor)

        // 2) Crie uma varável chamada "soma" que receba a soma das duas variáveis criadas no exercício 1

        // 3) Crie uma varável chamada "subtracao" que receba a subtração das duas variáveis criadas no exercício 1

        // 4) Crie uma varável chamada "multiplicacao" que receba a multiplicação das duas variáveis criadas no exercício 1

        // 5) Crie uma varável chamada "Divisao" que receba a divisão das duas variáveis criadas no exercício 1

        // 6) Mostre cada resultado no console


        let numero1 = 20;
        let numero2 = 10;

        console.log("--- Diferentes Operações com Dois Números ---");
        console.log("Os dois numeros são" , numero1 , "e" , numero2);
        

        console.log("Soma:" , numero1 + numero2);
        console.log("Subtração:" , numero1 - numero2);
        console.log("Multiplicação:" , numero1 * numero2);
        console.log("Divisão:" , numero1 / numero2);
